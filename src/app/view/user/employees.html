<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/employees.css">
    <link rel="stylesheet" href="public/styles/global.css">
    <title>Employees</title>
</head>
<body>
    <section id="application">
        <div id="remove_container">
            <a class="select" href="employees">Remover Filtro</a>
        </div>
        <div id="employees_container">
            <table id="employees">
                <thead>
                    <tr>
                        <th style="user-select: none;">Foto:</th>
                        <th><a class="select" href="employees?query=by_name">Nome:</a></th>
                        <th><a class="select" href="employees?query=by_email">Email:</a></th>
                        <th><a class="select" href="employees?query=by_post">Post:</a></th>
                    </tr>
                </thead>
                <tbody>
                    {% for employee in employees %}
                    <tr class="employee">
                        <td>
                            <a class="pic_container" href="employee/{{employee.id}}">
                                <img class="user_pic" src="src/assets/images/profile_pic/{{employee.profile_pic}}">
                            </a>
                        </td>
                        <td>
                            <div class="name">
                                <p>{{employee.full_name}}</p>
                            </div>
                        </td>
                        <td>
                            <div class="email">
                                <p>{{employee.email}}</p>
                            </div>
                        </td>
                        <td>
                            <div class="post">
                                <p>{{employee.post}}</p>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div>
            <a id="go_back" href="../employee-management">Voltar</a>
        </div>
    </section>
</body>
</html>
